    <title>Contacto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="productos.html">Mis productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="somos.html">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="conacto.html">Contáctenos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> <br> <br>


    <div class="container">
        <h1>Contactenos:</h1> <br> <br>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="validationServer01" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="validationServer01" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="validationServer02" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="validationServer02" value="" required>
                </div>
                <div class="col-md-4">
                    <label for="validationServerUsername" class="form-label">Nombre de usuario:</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        <input type="text" class="form-control" id="validationServerUsername"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationServer03" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="validationServer03"
                        aria-describedby="validationServer03Feedback" required>
                </div>
                <div class="col-md-4">
                    <label for="validationServer04" class="form-label">Telefono:</label>
                    <input type="tel" class="form-control" id="validationServer04"
                        aria-describedby="validationServer03Feedback" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
                            aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                            Acepto los términos y condiciones
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous "></script>

    -->
