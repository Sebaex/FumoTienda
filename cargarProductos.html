    <script>

        class Producto{
            constructor(id,nombre,foto,stock,precio){
                this.id=id;
                this.nombre=nombre;
                this.foto=foto;
                this.stock=stock;
                this.precio=precio;
            }

            getId(){
                return this.id;
            }

            setId(id){
                this.id=id;
            }

            getNombre(){
                return this.nombre;
            }
       
            setNombre(nombre){
                this.nombre=nombre
            }

            getFoto(){
                return this.foto;
            }

            setFoto(foto){
                this.foto=foto;
            }
            getStock(){
                return this.stock;
            }

            setStock(stock){
                this.stock=stock;
            }

            getPrecio(){
                return this.precio;
            }

            setPrecio(precio){
                this.precio=precio;
            }

            toString(){
                return this.id+", "+this.nombre+", "+this.foto+", "+this.stock+", "+this.precio;
            }
        }

        let p1=new Producto("1","Peluche Cirno Touhou","cirno.jpg", 10, 22990);
